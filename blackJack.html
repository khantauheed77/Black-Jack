<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blackjack</title>
  <link rel="stylesheet" href="blackJack.css">
</head>
<body>
  <div id="wrapper"  aria-labelledby="title">
    <h1 id="title">Blackjack</h1>
    <p id="message-el">Want to play a round?</p>

    <div class="stats">
      <div id="cards-el" aria-live="polite">Cards: —</div>
      <div id="sum-el" aria-live="polite">Sum: —</div>
    </div>

    <div class="btn-container">
      <button id="play-btn" class="btn">Play!</button>
      <button id="new-card-btn" class="btn" disabled>New Card!</button>
      <button id="restart-btn" class="btn outline">Restart</button>
    </div>

    <p id="player-el" class="small">Per : $145</p>
    <footer class="small">Tip: Click <strong>Play!</strong> first, then <strong>New Card!</strong></footer>
  </div>

  <script src="blackJack.js"></script>
</body>
</html>
